<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <header>
    <div class="status-bar">
      <p class="hour">9:41</p>
      <div class="icons">
        <div class="network">
          <img src="images/net.svg" alt="connection" />
        </div>
        <div class="wifi">
          <img src="images/wifi.svg" alt="wifi icon" />
        </div>
        <div class="battery">
          <img src="images/vec.svg" alt="battery icon" />
        </div>
      </div>
    </div>
    <div class="menu">
      <h6 class="name">Kiprotich Kimutai</h6>
      <button
        type="button"
        aria-label="open close main menu"
        class="toolbar-icon"
      >
        <img src="images/menu.png" alt="" />
      </button>
    </div>
  </header>
  <main>
    <section class="content">
      <h1 class="title">Hey There <br />I’m Kimutai</h1>
      <h3 class="subtitle">
        I’am a Software Developer
      </h3>
      <p class="description">
        I can help you build a product , feature or website Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don’t hestiate to contact me.
      </p>
      <div class="social-media">
        <a href="#">
          <img
            class="social-media-icon"
            src="images/social/github.png"
            alt=""
          />
        </a>
        <a href="#">
          <img
            class="social-media-icon"
            src="images/social/linkedin.png"
            alt="linkedin"
          />
        </a>
        <a href="#">
          <img
            class="social-media-icon"
            src="images/social/angelist.png"
            alt=""
          />
        </a>
        <a href="#">
          <img
            class="social-media-icon"
            src="images/social/twitter.png"
            alt=""
          />
        </a>
        <a href="#">
          <img
            class="social-media-icon"
            src="images/social/medium.png"
            alt=""
          />
        </a>
      </div>
      <div class="illustration">
        <img src="images/illustration/illustration-header-mobile.png" alt="" />
      </div>
    </section>
  </main>
</html>
